services:
  mongodb:
    image: mongo:latest
    container_name: intelligent-assistant-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: intelligent-assistant
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - intelligent-assistant-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  intelligent-assistant-network:
    driver: bridge
